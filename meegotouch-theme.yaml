Name: meegotouch-theme
Summary: Theme for Meego Touch based applications
Version: 0.20.36
Release: 1%{?dist}
Group: System/Desktop
License: LGPL v2.1
URL: http://meego.gitorious.org/meegotouch/meegotouch-theme
Sources:
    - "%{name}-%{version}.tar.bz2"
Description: Theme required by any MeeGo Touch library based application. 
             Contains the base theme files and two alternative themes with
             a different look.

Requires:
    - libmeegotouch >= 0.20.0
PkgBR:
    - fdupes
PkgConfigBR:
    - QtCore
Provides:
    - duitheme > 0.19.7
    - meegotouch-theme-common >= 0.20.14
Obsoletes:
    - duitheme <= 0.19.7
    - meegotouch-theme-common < 0.20.14
Configure: none
Builder: make
BuildArch: noarch
